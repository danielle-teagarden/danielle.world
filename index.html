<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielle Teagarden</title>
    <meta http-equiv="refresh" content="0; url=https://github.com/danielle-teagarden">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        .redirect-message {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .redirect-message h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .redirect-message p {
            margin-bottom: 1.5rem;
            color: #666;
        }
        .redirect-message a {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
        .projects-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Danielle Teagarden</h1>
        <p>Redirecting to my GitHub profile...</p>
        <p>If you're not redirected automatically, <a href="https://github.com/danielle-teagarden">click here</a>.</p>
        <div class="projects-link">
            <a href="/projects/">View my projects</a>
        </div>
    </div>
</body>
</html>
